<table mat-table [dataSource]="budgets" class="mat-elevation-z8">

    <!-- Columns -->
    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
        <th mat-header-cell *matHeaderCellDef> {{ item.headerName }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[item.fieldName] }} </td>
    </ng-container>

    <!-- Specific Row -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="selectBudget(element, TableActions.View)" mat-raised-button color="primary">
                <mat-icon>pageview</mat-icon> View
            </button>
            &nbsp;
            <button (click)="selectBudget(element, TableActions.Edit)" mat-raised-button color="accent">
                <mat-icon>edit</mat-icon> Edit
            </button>
            &nbsp;
            <button (click)="confirmDelete(element)" mat-raised-button color="warn">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerFields"></tr>
    <tr mat-row *matRowDef="let row; columns: headerFields"></tr>
</table>
