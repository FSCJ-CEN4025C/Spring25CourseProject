<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>
        Category:
        <span *ngIf="selectedCategory">
          <span style="color: #16a085">{{ selectedCategory.name }}</span>
          <span> {{ selectedCategory.type }}</span>
        </span>
      </h2>
      <button class="close-button" (click)="close()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()">
      <div class="modal-content">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="input"
            formControlName="name"
            placeholder="Enter name"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            formControlName="amount"
            placeholder="Enter amount"
            autocomplete="off"
          />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>

      <div class="modal-footer">
        <button mat-button class="cancel-button" (click)="close()">
          Cancel
        </button>
        <button mat-raised-button class="save-button">Save</button>
      </div>
    </form>
  </div>
</div>
